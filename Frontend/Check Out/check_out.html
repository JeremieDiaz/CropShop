<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/Check Out/check_out.css">
    <title>Check Out Page</title>
</head>

<body>
    <div class="check_out">
        <div class="check_out_box">
            <h2>Check Out</h2>
            <h3>Personal Details</h3>
            <div class="client_details">
                <div class="name">Name: </div>
                <div class="address">Address: </div>
                <div class="contact">Contact Number: </div>
            </div>
            
            <h3>Products</h3>
            <div class="products_menu">
                <div class="product">
                    <div class="product_details">
                        <div class="p_image"><img src="" alt=""></div>
                        <div class="p_name">Product: </div>
                        <div class="p_price">Price: </div>
                        <div class="p_quantity">Number of Product: </div>
                        <div class="total_cost">Total: </div>
                    </div>
                </div>

                <div class="product">
                    <div class="product_details">
                        <div class="p_image"><img src="" alt=""></div>
                        <div class="p_name">Product: </div>
                        <div class="p_price">Price: </div>
                        <div class="p_quantity">Number of Product: </div>
                        <div class="total_cost">Total: </div>
                    </div>
                </div>

                <div class="product">
                    <div class="product_details">
                        <div class="p_image"><img src="" alt=""></div>
                        <div class="p_name">Product: </div>
                        <div class="p_price">Price: </div>
                        <div class="p_quantity">Number of Product: </div>
                        <div class="total_cost">Total: </div>
                    </div>
                </div>
            </div>

            <div class="more">
                <h3>Payment Methods: </h3>
                <button>View All</button>
            </div>
            <div class="payment_methods">
                
                
                    <div class="method_box">
                        <div class="method_logo"></div>
                        <input type="radio" id="cod" name="payment_methods" value="COD">
                        <label for="cod">Cash On Delivery</label>
                    </div>
                    <div class="method_box">
                        <div class="method_logo"></div>
                        <input type="radio" id="e-wallet" name="payment_methods" value="EWALLET">
                        <label for="e-wallet">E-Wallet</label>
                    </div>
                    <div class="method_box">
                        <div class="method_logo"></div>
                        <input type="radio" id="card" name="payment_methods" value="CARD">
                        <label for="card">Credit or Debit</label>
                    </div>
                    
                
            </div>

            <div class="price">
                <h3>Total Price: </h3>
                <button>Check Out</button>
            </div>

            
        </div>
    </div>
</body>
</html>
