<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Frontend/Create Account Page/styles.css">
</head>
<body>
    <div class="container">
        
        <div class="login-box">
            <h2>Welcome Back !</h2>
            <form>
                <input type="email" placeholder="email" required>
                <input type="password" placeholder="password" required>
                <button type="submit" class="submit-btn"><a href="/Frontend/Dashboard/index.html" style="color: white; text-decoration: none;" >Login</a></button>
            </form>
            <p>Don't have an account ? <a href="/Frontend/Create Account Page/register.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
